<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Galeria</title>
    <style></style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/logo.png" alt="logo">
            <h2 class="nombre-empresa">Salud Buenisima</h2>
        </div>
        <nav>
            <a href="index.html" class="nav-link">Inicio</a>
            <a href="login.html" class="nav-link">Iniciar Sesion</a>
        </nav>
    </header>
    <br>
    <div id="contenedor1">
        <a href="https://open.spotify.com/intl-es">
            <img src="imagenes/anuncio.png">
        </a>
    </div>
    <br>
    <div class="galeria">
        <div class="primero">
            <h1 class="titulo">Paracetamol</h1>
            <img src="imagenes/paracetamol.jfif" class="producto">
            <h1 class="precio">Precio: $12.990</h1>
            Cantidad<input type="number" name="num_v1" id="num_v1">
        </div>
        <div class="segundo">
            <h1 class="titulo">Ibuprofeno</h1>
            <img src="imagenes/ibuprofeno.jfif" class="producto">
            <h1 class="precio">Precio: $15.990</h1>
            Cantidad<input type="number" name="num_v2" id="num_v2">
        </div>
        <div class="tercero">
            <h1 class="titulo">Clonazepam</h1>
            <img src="imagenes/clonazepam.jfif" class="producto">
            <h1 class="precio">Precio: $10.990</h1>
            Cantidad<input type="number" name="num_v3" id="num_v3">
        </div>
    </div>
    <br>
    <footer class="footer">
        <div class="box">
            <h2>Footer</h2>
            <br>
        </div>
        <div>
            <p class="nombre">Sitio desarrollado por: Raul Mauricio Arancibia Ramos</p>
        </div>
</body>
</html>
